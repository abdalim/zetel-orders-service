name: CICD
on: 
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.4]
    env:
      CI: true
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Pre-build checks
      run: |
        npm ci
        npm test
    - name: Build, Tag, Push
      uses: mattdavis0351/actions/docker-gpr@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: zetel-orders-service
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deployment
        uses: fifsky/ssh-action@master
        with:
          command: |
            docker image pull docker.pkg.github.com/abdalim/zetel-orders-service/zetel-orders-service:${{ github.sha }}
            docker service update --image docker.pkg.github.com/abdalim/zetel-orders-service/zetel-orders-service:${{ github.sha }} zetel_orders --force
          host: ${{ secrets.HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY}}